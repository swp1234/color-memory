    <!-- Green circle -->
    <circle cx="72" cy="155" r="22" class="circle" fill="#2ECC71"/>

    <!-- Yellow circle -->
    <circle cx="120" cy="155" r="22" class="circle" fill="#FFE66D"/>
  </g>

  <!-- Highlight on brain -->
  <circle cx="85" cy="55" r="8" fill="#FFE66D" opacity="0.7"/>
  <circle cx="78" cy="65" r="5" fill="#4ECDC4" opacity="0.7"/>
  <circle cx="102" cy="60" r="6" fill="#2ECC71" opacity="0.7"/>
</svg>
