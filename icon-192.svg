<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <style>
      .circle { fill-opacity: 0.9; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" fill="#0f0f0f"/>

  <!-- Brain outline -->
  <path d="M 96 30 C 110 30 120 40 120 55 C 120 65 115 73 110 80 L 110 100 C 110 115 100 125 85 125 L 82 125 C 67 125 57 115 57 100 L 57 80 C 52 73 47 65 47 55 C 47 40 57 30 72 30 Q 84 25 96 30 Z" fill="none" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Color Grid - 2x2 -->
